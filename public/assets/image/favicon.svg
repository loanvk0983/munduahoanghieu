<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Optimized favicon: Clean coconut palm tree icon -->
  
  <!-- Brown circular background for contrast -->
  <circle cx="32" cy="32" r="30" fill="#8B4513" opacity="0.15"/>
  
  <!-- Main palm tree structure -->
  <g transform="translate(32, 32)">
    <!-- Trunk base (brown) -->
    <ellipse cx="0" cy="8" rx="4" ry="8" fill="#8D3D18"/>
    
    <!-- Root/soil (dark brown) -->
    <ellipse cx="0" cy="14" rx="8" ry="4" fill="#654321"/>
    
    <!-- Green palm leaves (4 main directions) -->
    <!-- Top leaf -->
    <path d="M 0,-12 Q -2,-20 -3,-24 Q 0,-22 3,-24 Q 2,-20 0,-12 Z" fill="#297A2D"/>
    
    <!-- Right leaf -->
    <path d="M 12,0 Q 20,-2 24,-3 Q 22,0 24,3 Q 20,2 12,0 Z" fill="#297A2D"/>
    
    <!-- Bottom leaf -->
    <path d="M 0,12 Q -2,20 -3,24 Q 0,22 3,24 Q 2,20 0,12 Z" fill="#2B7A2F"/>
    
    <!-- Left leaf -->
    <path d="M -12,0 Q -20,-2 -24,-3 Q -22,0 -24,3 Q -20,2 -12,0 Z" fill="#2B7A2F"/>
    
    <!-- Center circle (bright green) -->
    <circle cx="0" cy="0" r="5" fill="#3A9A3E"/>
    <circle cx="0" cy="0" r="3" fill="#4CAF50"/>
  </g>
  
  <!-- Letter "H" for Hoàng Hiếu (optional, subtle) -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#297A2D" text-anchor="middle" opacity="0.8">H</text>
</svg>
